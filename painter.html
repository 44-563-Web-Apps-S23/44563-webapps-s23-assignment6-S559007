<body>
    <h1>Chandra Venkata Vijaya Gopal Raju Kalidindi Painter Entry</h1>

<h2>Getting input</h2>

<form>
    <label for="hiddenpaintername">The Hidden Painter Name </label>
    <input type ="password" value="Monet" id="hiddenpaintername"> <br>

    <label for="guesspaintername">Guess the Painter</label>
    <input type ="text" id="guesspaintername"> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 

let good = 0;
let oops = 0;

function  checkPainter(){
    password = document.getElementById("hiddenpaintername").value
    guess = document.getElementById("guesspaintername").value
    if(password == guess) {
        good = good + 1;
        alert("You got it right");
        //document.getElementById("result").innerHTML=good;
    } else {
        oops = oops + 1;
        alert("Sorry");
        //document.getElementById("result").innerHTML=oops;
    }
    document.getElementById("result").innerHTML='Right count : ' + good + '.<br> Wrong count : ' + oops+'.';
}
</script>
